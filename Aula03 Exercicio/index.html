<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio03</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><H1>CALCULADORA IMC</H1></header>
    <main>
        <div class="itens">

            <div>
                <H1>Peso (kg)</H1>
                
        <input type="text" name="iPeso" id="iPeso">
            </div>

            <div>
                <H1>Altura (m)</H1>
                <input type="text" name="iAltura" id="iAltura">
            </div>
        
            <div>
                <H1>Resultado</H1>
            </div>
         
        </div>
    </main>
        <script> 

        function calcular () {

            var peso = document.getElementById("iPeso").value
            var altura = document.getElementById("iAltura").value
            var imc = peso / (altura * altura)
            var resultado = ""
            if (imc < 18.5) {
                resultado = "Abaixo do Peso"
            } else if (imc < 25) {
                resultado = "Peso Ideal"
            } else if (imc < 30) {
                resultado = "Sobrepeso"
            } else if (imc < 35) {
                resultado = "Obesidade I"
            } else if (imc < 40) {
                resultado = "Obesidade II"
            } else {
                resultado = "Obesidade III"
            }
            document.getElementById("resultado").innerText = resultado
        }
        
        
        </script>
    
    

   <footer>Luiz Otavio</footer>
</body>
</html>
